<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome" />
        <br/>
        <label for="email">Digite o E-mail</label>
        <input id="email" type="email" placeholder="Digite o E-mail" />
        <br/>
        <input type="tel" placeholder="Seu telefone" />
        <br/>
        <input type="number" max="10" min="2" step="2" /><br/>
        <input type="file" /> <br />
        <input type="color" /> <br/>
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceitar os termos</label><br/>
        <p>
            Marque uma cor !!!
        </p>
        <input type="radio" name="cor-favorita" id="cor-red" /> <label for="cor-red">Red</label>
        <input type="radio" name="cor-favorita" id="cor-blue"/> <label for="cor-blue">Blue</label>
        <input type="radio" name="cor-favorita" id="cor-green"/> <label for="cor-green">Green</label> <br/>
        <label>Qual seu filme favorito</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/>
        <textarea></textarea>
        <button>
            Enviar
        </button>
        <button>
            Limpar
        </button>

        

    </form>
</body>
</html>
